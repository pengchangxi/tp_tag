{extend name="template/base" /}
{block name="css"}{/block}
{block name="main"}
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray">
        <span class="l">
            <!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
                <i class="Hui-iconfont">&#xe6e2;</i> 批量删除
            </a>
            <a class="btn btn-primary radius" href="javascript:;" onclick="add('添加角色','/admin/role/add','800')">
                <i class="Hui-iconfont">&#xe600;</i> 添加角色
            </a>-->

        </span>
        <span class="r">共有数据：<strong>{$count}</strong> 条</span>
    </div>
    <table class="table table-border table-bordered table-hover table-bg">
        <thead>
        <tr>
            <th scope="col" colspan="6">角色管理</th>
        </tr>
        <tr class="text-c">
            <th width="25"><input type="checkbox" value="" name=""></th>
            <th width="40">ID</th>
            <th width="200">角色名</th>
            <th width="300">描述</th>
            <th width="70">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr class="text-c">
            <td><input type="checkbox" value="{$vo.id}" name="id[]"></td>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.remark}</td>
            <td class="f-14">
                {custom:handle menu='edit,del' url='edit:id=$vo.id,delete:id=$vo.id' /}
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="__JS__/app.js" ></script>
<script type="text/javascript">
    /*管理员-角色-添加*/
    function layer_open(title,url,w){
        layer_show(title,url,w,600);
    }


</script>
{/block}
